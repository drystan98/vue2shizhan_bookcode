<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <child-component></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script type="text/x-template" id="child-component">
        <div>组件的内容</div>
    </script>

    <script>
        Vue.component('child-component', {
            template: '#child-component'
        })

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
