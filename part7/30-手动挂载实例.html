<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="mount-div">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script>
    
        var MyComponent = Vue.extend({
            template: '<div>Hello:{{name}}</div>',
            data: function () {
                return {
                    name: 'Tom'
                }
            }
        });

        // 创建实例并挂载
        new MyComponent().$mount('#mount-div');
    </script>
</body>

</html>
