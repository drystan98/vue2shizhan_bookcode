<!DOCTYPE html>
<html>

<head></head>

<body>
    <div id='app'>
        <button @click="handleRef">通过$refs获取子组件实例</button>
        <component-a ref="comA"></component-a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('component-a', {
            data: function () {
                return {
                    message: '子组件内容'
                }
            }
        });

        var app = new Vue({
            el: '#app',
            methods: {
                handleRef: function () {
                    var msg  = this.$refs.comA.message;
                    window.alert(msg);
                }
            }
        });
    </script>
</body>

</html>
