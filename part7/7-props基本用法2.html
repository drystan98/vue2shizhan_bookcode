<!DOCTYPE html>
<html>

<head></head>

<body>
    <div id='app'>
        <my-component :message="message" v-bind:warning="warning" :infos="info"></my-component>
    </div>

    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('my-component', {
            props: ['message', 'warning','infos'],
            template: '<div>{{message}}<br><p>{{warning}}</p><br><ul><li v-for="(n,index) in infos">{{index}}-{{n}}</li></ul></div>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                message:'提示信息',
                warning:'警告',
                info:['JS','JAVA','HTML']
            }
        })

    </script>
</body>

</html>
