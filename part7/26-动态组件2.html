<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <component :is="currentView"></component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var Home = {
            template: '<div>主页</div>'
        }

        var app = new Vue({
            el: '#app',
            data: {
                currentView: Home
            }
        });
    </script>
</body>

</html>
