<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <child-component>
            <template scope="props">
                <p>来自父组件的内容</p>
                <p>{{props.msg}}</p>
            </template>
        </child-component>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>

        Vue.component('child-component', {
            template:'\
            <div class="container">\
                <slot msg="来自子组件的内容">\
            </div>'
        });

        var app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
