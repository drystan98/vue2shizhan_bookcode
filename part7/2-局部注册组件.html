<!DOCTYPE html>
<html>

<head></head>

<body>

    <div id='app'>
        <my-component></my-component>
    </div>

    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        // 局部注册组件,只在当前实例范围内有效
        var Child = {
            template: '<div>局部注册组件</div>'
        }


        // 创建Vue实例
        var app = new Vue({
            el: '#app',
            components: {
                'my-component': Child
            }
        })
    </script>
</body>

</html>
