<!DOCTYPE html>
<html>

<head></head>

<body>
    <div id='app'>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>

    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var data = {
            counter: 0
        };

        Vue.component('my-component', {
            template: '<div><button @click="counter++">{{counter}}</div>',
            data: function () {
                return data;
            }
        });

        var app = new Vue({
            el: '#app'
        })

    </script>
</body>

</html>
