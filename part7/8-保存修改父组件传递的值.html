<!DOCTYPE html>
<html>

<head></head>

<body>
    <div id='app'>
        <my-component v-bind:message="ms"></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('my-component',{
            template:'<div>{{info}}</div>',
            props:['message'],
            data:function(){
                return {
                    info:this.message   //info存props接收的父组件对象
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                ms: ['JS', 'VUE', 'JAVA']
            }
        })
    </script>
</body>

</html>
