<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <!-- 使用methods属性的方法,要带括号 -->
        {{revertText1()}}
        <!-- 使用计算属性的方法 -->
        {{revertText2}}
        <!-- 更改text的值 -->
        <button @click ="text = '888,999'" >更改text值</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                text:'123,456'
            },
            methods:{
                // methods里面定义的反转方法
                revertText1:function(){
                    return this.text.split(',').reverse().join('-');
                }
            },
            computed:{
                // 计算属性里定义的反转方法
                revertText2:function(){
                    return this.text.split(',').reverse().join('=');
                }
            }
        });
    </script>
</body>

</html>
