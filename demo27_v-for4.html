<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <li v-for="(value,key,index) in car">{{index}}-{{key}}-{{value}}</li>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                car: {
                    name: '奔驰',
                    price: 10023,
                    count: 1231
                }
            }
        });
    </script>
</body>

</html>
