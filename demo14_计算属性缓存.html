<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <!-- 使用methods属性的方法 -->
        {{revertText(text)}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                text:'123,456'
            },
            methods:{
                revertText:function(text){
                    return text.split(',').reverse().join('-');
                }
            },
            computed:{

            }
        });
    </script>
</body>

</html>
