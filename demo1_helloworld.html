<!-- 第一个vue程序 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 实例</title>
    </head>
    <body>
        <!-- Vue-->
        <div id="app">
            <ul>
                <li v-for="book in books">
                    {{book.name}}
                </li>
            </ul>
        </div>
        <!-- 引入vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            // 创建一个Vue实例
            new Vue({
                el:"#app",
                data:{
                    books:[
                        {name:'<Vue实战>'},
                        {name:'JS大全'},
                        {name:'Java后端'}
                    ]
                }
            }) 
        </script>
    </body>
</html>
