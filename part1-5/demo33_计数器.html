<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        点击次数: {{count}}
        <button v-on:click="count++">点击+1</button>
        <button @click="add_10">点击+10</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add_10: function () {
                    this.count += 10;
                }
            }
        });
    </script>
</body>

</html>
