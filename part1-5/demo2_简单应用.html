<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        {{ show_my_text }}
    </div>
    <script>
        var app = new Vue({
            el: '#app', 
            data: {
                show_my_text: 'Vuejs is the best one page app!'
            }
        })
    </script>
</body>
</html>
