<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">        
        姓名: {{fullName}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app", //实例绑定的标签
            data: {     //实例绑定的数据
                firsetName:"John",
                lastName:" Tomson"
            },
            methods: {  //方法属性
               
            },
            computed:{  //计算属性
                fullName:{  //每一个计算属性都包含get和set
                    get:function(){ //设置模版表达式的值
                        return this.firsetName+' '+this.lastName;
                    },
                    set:function(newVal){     //从模版表达式获取值
                        var names =  newVal.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length-1];
                    }
                }
            }

        }) 
    </script>
</body>

</html>
