<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(book,index) in books">{{index}}-{{book.name}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                books:[
                    {
                        name:'Vue'
                    },
                    {
                        name:'Java'
                    }
                ]
            }
        });

        app.books = app.books.filter(function(item){
            return item.name.match(/Vue/);
        })
    </script>
</body>

</html>
