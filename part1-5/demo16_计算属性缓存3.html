<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <!-- 使用methods属性的方法,要带括号 -->
        methods: {{now1()}}
        <!-- 使用计算属性的方法 -->
        computed: {{now2}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
            },
            methods:{
                now1:function(){
                    return Date.now();
                }
                
            },
            computed:{
                now2:function(){
                    return Date.now();
                }
            }
        });
    </script>
</body>

</html>
