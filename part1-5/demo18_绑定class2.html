<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>
<div id="app">
    <!-- 数组绑定多个class -->
    <div :class="[activeCls,errorCls]"></div>

    <!-- 三元表达式 -->
    <div :class="[isActive ? activeCls :'',errorCls]"></div>

    <!-- 数组中使用对象语法 -->
    <div :class="[{'active':isActive},errorCls]"></div>

    <!-- 可以使用 data,计算属性, methods三种方法 -->
    <div :class="classes"></div>
</div>

<body>
    <div id="app">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                activeCls: 'active',
                errorCls: 'error',

                size: 'large',
                disable: true
            },
            computed: {
                // 如果表达式较长或者复杂时, 优先使用计算属性
                classes: function () {
                    return [
                        'btn',
                        {
                            ['btn-' + this.size]: this.size != '',
                            ['btn-disable']: this.disable
                        }
                    ];
                }
            }
        });
    </script>
</body>

</html>
