<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <div>
            <!-- 单个复选按钮 -->
            <input type="checkbox" v-model="checked1" id="checked">
            <label for="checked">选择状态:{{checked1}}</label>
        </div>
        <div>
           <!-- 多个复选按钮 -->
           <input type="checkbox" v-model="checked2" id="html" value="html">
           <label for="html">HTML</label>
           <input type="checkbox" v-model="checked2" id="js" value="js">
           <label for="js">JS</label>
           <input type="checkbox" v-model="checked2" id="css" value="css">
           <label for="css">CSS</label>
           选项:{{checked2}}
        </div>
    </div>

    <!-- 引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
               checked1:true,
               checked2:['html','js']
            }
        }) 
    </script>
</body>

</html>
