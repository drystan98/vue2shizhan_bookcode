<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <div>
            <input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
            <label>复选框</label>
            <p>{{toggle}}</p>
            <p>{{value1}}</p>
            <p>{{value2}}</p>
        </div>
    </div>

    <!-- 引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                toggle: false,
                value1: 'a',
                value2: 'b'
            }
        }) 
    </script>
</body>

</html>
