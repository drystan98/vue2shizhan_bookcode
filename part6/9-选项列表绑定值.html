<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <div>
            <select v-model="selected">
                <option :value="{number:123}">123</option>
            </select>
            {{selected.number}}

    </div>

    <!-- 引入vue.js -->

    <script>
        new Vue({
            el: "#app",
            data: {
                selected:[]
            }
        }) 
    </script>
</body>

</html>
