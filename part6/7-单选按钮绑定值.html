<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <div>
            <!-- 绑定值 -->
            <input type="radio" v-model="picked" :value="value">
            <label>单选按钮</label>
            <p>{{picked}}</p>
            <p>{{value}}</p>
        </div>
    </div>

    <!-- 引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
               picked:false,
               value:'123'
            }
        }) 
    </script>
</body>
</html>
