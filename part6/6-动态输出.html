<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <div>
           <!-- 多个 -->
           <select v-model="selected" multiple>
                <option v-for="(option,index) in options"
                        v-bind:value="option.value">{{index}}-{{option.text}}</option>
            </select>
            选择:{{selected}}
        </div>
    </div>

    <!-- 引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                selected:[],
                options:[
                    {
                        text:'HTML',
                        value:'html'
                    },
                    {
                        text:'JS',
                        value:'js'
                    },
                    {
                        text:'CSS',
                        value:'css'
                    }
                ]
            }
        }) 
    </script>
</body>

</html>
