<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <input v-model="message" placeholder="输入文本...">
        <p>message输入的内容是:{{message}}</p>
        <textarea v-model="textArea" placeholder="输入文本..."></textarea>
        <p>textArea内容:{{textArea}}</p>
    </div>

    <!-- 引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message:'',
                textArea:''
            }
        }) 
    </script>
</body>

</html>
