<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <!-- @input也可以使用方法来处理文本输入 -->
        <input @input="handleInput" placeholder="输入文本...">
        <p>长度:{{length}}</p>
        <p>大写:{{message}}</p>
    </div>

    <!-- 引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                length:0,
                message: ''
            },
            methods: {
                handleInput: function (e) {
                    this.length = e.target.value.length;    //获取长度
                    this.message = e.target.value.toUpperCase();    //转成大写
                }
            }
        }) 
    </script>
</body>

</html>
