<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-html和v-pre</title>
    </head>
    <body>
        <div id="app">
            <span>{{number}}</span>
            <span v-html="link"></span>
            <span v-pre>{{number}}</span>
        </div>

        <!-- script begin -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:'#app',
                data:{
                    link:'<a href="#">这时一个超链接</a>',
                    number:999
                }
            })      
        </script>
        <!-- script end -->
    </body>

</html>
