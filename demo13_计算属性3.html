<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app1">
        num1 = {{num1}}
    </div>
    <div id="app2">
        num2 = {{num2}}
        num1 + num2 = {{sum}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app1 = new Vue({    //Vue实例1 app1
            el: "#app1",
            data: {
                num1:99
            },
            methods: {

            },
            computed: {

            }

        });

        var app2 = new Vue({       //Vue实例2  app2
            el: '#app2',
            data: {
                num2:11
            },
            methods: {

            },
            computed: {
                sum:function(){
                    return app1.num1 + this.num2;      //使用app1实例中的num1
                }
            }
        });
    </script>
</body>

</html>
