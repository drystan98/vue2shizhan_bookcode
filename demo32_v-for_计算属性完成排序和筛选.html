<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <!-- 使用计算属性的值,来显示排序或者筛选后的数组 -->
        <ul>
            <li v-for="(book,index) in filterArray">{{index}}-{{book.name}}</li>
        </ul>
        <!-- 使用计算属性的值,来显示排序或者筛选后的数组 -->
        <ul>
            <li v-for="(book,index) in sortedArray">{{index}}-{{book.name}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                books:[
                    {
                        name:'Vue'
                    },
                    {
                        name:'Java'
                    },
                    {
                        name:'C++'
                    },
                    {
                        name:'SQL'
                    }
                ]
            },
            computed:{
                filterArray:function(){
                    return this.books.filter(function(a){
                        return a.name.match(/Ja/);
                    });
                },
                sortedArray:function(){
                    return this.books.sort(function(a,b){
                        return a.name.length < b.name.length;
                    });
                }
            }
        });
    </script>
</body>

</html>
